<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Employee Info</title>
</head>
<body>

    <h1>Check the Console for Output</h1>

    <script>
       
        console.log("This is a list of employees with their first name, last name, and age:");

        const employees = [
            { firstName: "John", lastName: "Doe", age: 28 },
            { firstName: "Jane", lastName: "Smith", age: 34 },
            { firstName: "David", lastName: "Johnson", age: 42 }
        ];

      
        for (let i = 0; i < employees.length; i++) {
            const employee = employees[i];
            console.log(`Employee ${i + 1}:`);
            console.log(`First Name: ${employee.firstName}`);
            console.log(`Last Name: ${employee.lastName}`);
            console.log(`Age: ${employee.age}`);
            console.log('-------------------');
        }
    </script>

</body>
</html>
